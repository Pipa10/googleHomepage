<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <!--Markup for Google Homepage by Pipa-->
        <title>Google</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles/reset.css">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header>
            <nav class="navBar">
                <span id="leftBar">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Store</a></li>
                    </ul>
                </span>
                <span id="rightBar">
                    <ul>
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <li><a href="#"><i id="appB" class="material-icons">apps</i></a></li>
                        <li><button id="signInB"><a href="#">Sign In</a></button></li>
                    </ul>
                </span>
            </nav>
        </header>
        <main>
            <div id="googleLogo">
                <img src="images/googlelogo_color_272x92dp.png" alt="The Google Logo">
            </div>
            <div id="searchBar">
                <form action="#">
                    <label for="search"><i id="searchicon" class="material-icons">search</i></label> 
                    <input type="text" id="search" name="search">
                    <input type="submit" class="searchButton" id="sb1" value="Google Search">
                    <input type="submit" class="searchButton" id="sb2" value="I'm Feeling Lucky">
                </form>
            </div>
            <div id="gTips">
                <a href="#">Make the most of your time at home with tips for recipes, workouts, and more</a>
            </div>
        </main>
        <footer>
            <nav class="navBarTwo">
                <span id="footLeft">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </span>
                <span id="footRight">
                    <ul>
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </span>
